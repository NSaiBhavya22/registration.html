<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <center><h1 style="color: red;"><u>REGISTRATION</u></h1></center>
        <div class="input-group">
            <span class="input-group-text">First and Last name:</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div><br>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">E_mail:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div><br>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">GENDER:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div><br>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">COLLEGE:</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">St.Josephs Degree College</option>
              <option value="2">abc college</option>
              <option value="3">xyz college</option>
            </select>
          </div><br>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">UNIVERSITY:</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">RAYALASEEMA UNIVERSITY</option>
              <option value="2">ABC</option>
              <option value="3">XYZ</option>
            </select>
          </div><br>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">YEAR OF PSSING:</label>
            <select class="form-select" id="inputGroupSelect01">
              <option selected>Choose...</option>
              <option value="1">2023</option>
              <option value="2">2024</option>
              <option value="3">2025</option>
            </select>
          </div><br>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">ADDRESS:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div><br>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">CITY:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div><br>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">STATE:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div><br>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">PINCODE:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div><br>
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Percentage(in %):</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div><br>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">PHOTO:</label>
            <input type="file" class="form-control" id="inputGroupFile01">
          </div><br>
          <center><input class="btn btn-primary" type="submit" value="Submit"></center>
          
          
          
    </body>
</html>
